<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TypeScript demo</title>
</head>
<body>
    <script src="app.js"></script>
    <h1>Tomato</h1>
    <input type="submit" value="Ввод информации о помидорах" OnClick="addPomidori()">
    <br>
    <br>
    <input type="submit" value="Получение информации о помидоре" OnClick="getPomidori()">
    <br>
    <br>
    <input type="submit" value="Удаление информации о помидоре" OnClick="(delPomidori())">
    <br>
    <br>
    <input type="submit" value="Перечень всех помидоров" OnClick="getPomidoriKey()">
    <br>
    <br>
    <input type="submit" value="Вес всех помидор" OnClick="sumPomidori()">
    <hr>
    




    <h1>Apple</h1>
    <input type="submit" value="Ввод информации о яблоке" OnClick="addApple()">
    <br>
    <br>
    <input type="submit" value="Получение информации о яблоке" OnClick="getApple()">
    <br>
    <br>
    <input type="submit" value="Удаление информации о яблоке" OnClick="(delApple())">
    <br>
    <br>
    <input type="submit" value="Перечень всех яблок" OnClick="getAppleKey()">
    <br>
    <br>
    <input type="submit" value="Вес всех яблок" OnClick="sumApple()">
    <hr>
   

</body>
</html>
